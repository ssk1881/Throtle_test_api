<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <style>
    .container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

    </style>
    <title>Api Home</title>
</head>
<body>
<div class="container ">
    <div class="card overdiv " id="formdata">
        <form id="train_form" class="form" action="{% url 'throtle:processing'  %}" method="POST" style="width:600px; ">
            {% csrf_token %}
            <div class="row">
                <div class="form-group">
                    <h2>User Data Form</h2>
                </div>
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" class="form-control" id="id" placeholder="Enter Id Number" name="id_n">
                </div>
                <div class="form-group">
                    <label for="real_name">Real Name:</label>
                    <input type="text" class="form-control" id="real_name" placeholder="Enter User Name"
                           name="real_name_n">
                </div>
                <div class="form-group">
                    <label for="time_zone">Time Zone:</label>
                    <input type="text" class="form-control" id="time_zone" placeholder="Enter Time Zone"
                           name="time_zone_n">
                </div>

                <div class="form-group">
                    <label for="start_time">Time Zone:</label>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" id="start_time" placeholder="Select Start Time"
                               name="start_time_n"/>
                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                    </div>

                    <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker1').datetimepicker({
                                        format:'MMM DD YYYY HH:mm A'

                                        });

                                        });

                    </script>
                </div>
                <div class="form-group">
                    <label for="end_time">Time Zone:</label>
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" id="end_time" placeholder="Select End Time"
                               name="end_time_n"/>
                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                    </div>

                    <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker2').datetimepicker({
                                        format:'MMM DD YYYY HH:mm A'

                                        });
                                        });

                    </script>
                </div>


                <div class="col text-center" style=" padding-top:20px;">
                    <button type="submit" name="form_submit" class="btn btn-primary" style="height:40px; width:150px;">
                        Submit
                    </button>
                </div>
            </div>
        </form>

        <!-- card body ends-->
    </div>
</div>
</div>
</body>
</html>
